<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <h2 class="mb-3">Lista de Motos</h2>
    <a class="btn btn-primary mb-3" th:href="@{/motos-view/form}">+ Nova Moto</a>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Modelo</th>
            <th>Status</th>
            <th>Placa</th>
            <th>Ala</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m : ${motos}">
            <td th:text="${m.id}"></td>
            <td th:text="${m.modelo}"></td>
            <td th:text="${m.status}"></td>
            <td th:text="${m.placa}"></td>
            <td th:text="${m.nomeAla}"></td>
            <td>
                <a class="btn btn-sm btn-warning" th:href="@{/motos-view/form(id=${m.id})}">Editar</a>
                <a class="btn btn-sm btn-danger" th:href="@{|/motos-view/deletar/${m.id}|}" onclick="return confirm('Confirma?')">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

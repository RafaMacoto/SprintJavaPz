<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Moto Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<h1 class="text-center my-4"
    th:text="${moto.id} != null ? 'Editar Moto' : 'Nova Moto'"></h1>

<main class="container d-flex justify-content-center">
    <form th:object="${moto}" th:action="@{/motos-view/form}" method="post"
          class="card p-4 shadow w-50">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="modelo" class="form-label">Modelo</label>
            <input th:field="*{modelo}" type="text" id="modelo" class="form-control" />
            <p class="text-danger" th:errors="*{modelo}"></p>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select th:field="*{status}" id="status" class="form-select">
                <option th:each="s : ${T(com.example.mottu.model.moto.Status).values()}"
                        th:value="${s}" th:text="${s}"></option>
            </select>
            <p class="text-danger" th:errors="*{status}"></p>
        </div>

        <div class="mb-3">
            <label for="placa" class="form-label">Placa</label>
            <input th:field="*{placa}" type="text" id="placa" class="form-control" />
            <p class="text-danger" th:errors="*{placa}"></p>
        </div>

        <div class="mb-3">
            <label for="alaId" class="form-label">Ala</label>
            <select th:field="*{alaId}" id="alaId" class="form-select">
                <option th:each="a : ${alas}" th:value="${a.id}" th:text="${a.nome}"></option>
            </select>
            <p class="text-danger" th:errors="*{alaId}"></p>
        </div>

        <div class="mb-3">
            <label for="posicao" class="form-label">Posição</label>
            <input th:field="*{posicao}" type="text" id="posicao" class="form-control" />
        </div>

        <div class="mb-3">
            <label for="problema" class="form-label">Problema</label>
            <textarea th:field="*{problema}" id="problema" class="form-control"></textarea>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/motos-view}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
</main>

</body>
</html>

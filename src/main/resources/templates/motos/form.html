<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR" data-theme="dracula">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <title>Moto Form</title>
</head>
<body>

<h1 class="text-3xl text-primary font-bold p-8 text-center"
    th:text="${moto.id} != null ? 'Editar Moto' : 'Nova Moto'"></h1>

<main class="grid grid-cols-1 gap-4 p-4 place-items-center">

    <form th:object="${moto}" th:action="@{/motos-view/form}" method="post"
          class="w-full max-w-md card p-6 bg-base-300">

        <input type="hidden" th:field="*{id}" />

        <fieldset class="mb-4">
            <label class="label" for="modelo">
                <span class="label-text">Modelo</span>
            </label>
            <input th:field="*{modelo}" type="text" id="modelo" class="input input-bordered w-full" />
            <p class="text-error mt-1" th:errors="*{modelo}"></p>
        </fieldset>

        <fieldset class="mb-4">
            <label class="label" for="status">
                <span class="label-text">Status</span>
            </label>
            <select th:field="*{status}" id="status" class="select select-bordered w-full">
                <option th:each="s : ${T(com.example.mottu.model.moto.Status).values()}"
                        th:value="${s}" th:text="${s}"></option>
            </select>
            <p class="text-error mt-1" th:errors="*{status}"></p>
        </fieldset>

        <fieldset class="mb-4">
            <label class="label" for="placa">
                <span class="label-text">Placa</span>
            </label>
            <input th:field="*{placa}" type="text" id="placa" class="input input-bordered w-full" />
            <p class="text-error mt-1" th:errors="*{placa}"></p>
        </fieldset>

        <fieldset class="mb-4">
            <label class="label" for="alaId">
                <span class="label-text">Ala</span>
            </label>
            <select th:field="*{alaId}" id="alaId" class="select select-bordered w-full">
                <option th:each="a : ${alas}" th:value="${a.id}" th:text="${a.nome}"></option>
            </select>
            <p class="text-error mt-1" th:errors="*{alaId}"></p>
        </fieldset>

        <fieldset class="mb-4">
            <label class="label" for="posicao">
                <span class="label-text">Posição</span>
            </label>
            <input th:field="*{posicao}" type="text" id="posicao" class="input input-bordered w-full" />
        </fieldset>

        <fieldset class="mb-4">
            <label class="label" for="problema">
                <span class="label-text">Problema</span>
            </label>
            <textarea th:field="*{problema}" id="problema" class="textarea textarea-bordered w-full"></textarea>
        </fieldset>

        <div class="flex justify-between mt-6">
            <a th:href="@{/motos-view}" class="btn btn-neutral">Cancelar</a>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
</main>
</body>
</html>

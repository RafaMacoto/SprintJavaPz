<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR" data-theme="dracula">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuário</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-base-200 min-h-screen">

<header th:insert="~{fragments/navbar :: navbar}"></header>

<main class="container mx-auto p-4 flex justify-center">
    <div class="card w-full max-w-lg bg-base-100 shadow-xl p-6">

        <h2 class="text-2xl font-bold text-center mb-6">Editar Dados de <span th:text="${#strings.arraySplit(usuario.nome(), ' ') [0]}"></span></h2>

        <div th:if="${error}" role="alert" class="alert alert-error mb-4">
            <span th:text="${error}"></span>
        </div>

        <form th:object="${usuario}" th:action="@{/usuarios-view/editar/{id}(id=${usuarioId})}" method="post">

            <fieldset class="mb-4">
                <label class="label"><span class="label-text">Nome</span></label>
                <input th:field="*{nome}" th:errorclass="input-error" type="text" class="input input-bordered w-full"/>
                <p class="label text-error" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></p>
            </fieldset>

            <fieldset class="mb-4">
                <label class="label"><span class="label-text">E-mail</span></label>
                <input th:field="*{email}" th:errorclass="input-error" type="email" class="input input-bordered w-full"/>
                <p class="label text-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </fieldset>

            <button type="submit" class="btn btn-primary w-full mb-4">Salvar Alterações</button>
        </form>

        <div th:if="${isOwnProfile}" class="mt-4">
            <a th:href="@{/usuarios-view/perfil}" class="btn btn-ghost w-full">Voltar para o Perfil</a>
        </div>
        <div th:unless="${isOwnProfile}" class="mt-4">
            <a th:href="@{/usuarios-view}" class="btn btn-ghost w-full">Voltar para a Lista</a>
        </div>

    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

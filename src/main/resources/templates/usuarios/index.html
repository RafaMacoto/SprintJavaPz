<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="pt-BR" data-theme="dracula">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Lista de Usuários</title>
</head>
<body>
<header th:insert="~{fragments/navbar :: navbar}"></header>

<main class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6"
        th:text="${logado.getRole().name() == 'ADMIN' ? 'Gerenciamento de Usuários' : 'Meu Perfil'}"></h1>

    <div th:if="${message}" role="alert" class="alert alert-success mb-4">
        <span th:text="${message}"></span>
    </div>

    <div th:if="${logado.getRole().name() == 'ADMIN'}">
        <p class="text-lg mb-4">Você é um Administrador e pode ver e gerenciar todos os usuários.</p>

        <a th:href="@{/usuarios-view/cadastro}" class="btn btn-primary mb-4">Novo Usuário</a>

        <div class="overflow-x-auto">
            <table class="table table-zebra w-full">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}">1</td>
                    <td th:text="${usuario.nome}">Fulano de Tal</td>
                    <td th:text="${usuario.email}">fulano@mottu.com</td>
                    <td th:text="${usuario.role}">USER</td>
                    <td>
                        <a th:href="@{/usuarios-view/editar/{id}(id=${usuario.id})}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/usuarios-view/deletar/{id}(id=${usuario.id})}" class="btn btn-sm btn-error">Deletar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:if="${logado.getRole().name() == 'USER'}">
        <p class="text-lg mb-4">Você é um usuário comum. Seus dados cadastrais estão listados abaixo.</p>

        <div class="overflow-x-auto">
            <table class="table table-zebra w-full">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${logado.id}"></td>
                    <td th:text="${logado.nome}"></td>
                    <td th:text="${logado.email}"></td>
                    <td th:text="${logado.role}"></td>
                    <td>
                        <a th:href="@{/usuarios-view/perfil}" class="btn btn-sm btn-warning">Editar Dados</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>

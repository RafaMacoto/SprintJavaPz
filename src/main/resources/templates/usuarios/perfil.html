<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR" data-theme="dracula">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Meu Perfil</title>
</head>
<body>
<header th:insert="~{fragments/navbar :: navbar}"></header>

<main class="container mx-auto p-4">

  <div class="card w-full max-w-lg bg-base-100 shadow-xl p-6 mx-auto">
    <div th:if="${perfil}">
      <div class="mb-4">
        <label class="label"><span class="label-text font-bold">ID do Usuário:</span></label>
        <p th:text="${perfil.id}" class="text-lg"></p>
      </div>

      <div class="mb-4">
        <label class="label"><span class="label-text font-bold">Nome:</span></label>
        <p th:text="${perfil.nome}" class="text-lg"></p>
      </div>

      <div class="mb-4">
        <label class="label"><span class="label-text font-bold">E-mail:</span></label>
        <p th:text="${perfil.email}" class="text-lg"></p>
      </div>

      <div class="mb-6">
        <label class="label"><span class="label-text font-bold">Tipo de Acesso (Role):</span></label>
        <p th:text="${perfil.role}" class="badge badge-lg badge-accent"></p>
      </div>

      <a th:href="@{/usuarios-view/editar/{id}(id=${perfil.id})}" class="btn btn-warning w-full">Editar Informações</a>
    </div>
    <div th:unless="${perfil}" class="alert alert-error">
      Não foi possível carregar os dados do perfil.
    </div>
  </div>
</main>
</body>
</html>

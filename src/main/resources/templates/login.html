<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR" data-theme="dracula">
<head>
    <meta charset="UTF-8">
    <title>Login - Mottu</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="bg-base-200 min-h-screen flex items-center justify-center">

<div class="card w-96 bg-base-100 shadow-xl p-6">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

    <div th:if="${param.logout}" class="alert alert-success mb-4">
        Você foi desconectado.
    </div>
    <div th:if="${param.error}" class="alert alert-error mb-4">
        Usuário ou senha inválidos.
    </div>
    <div th:if="${message}" role="alert" class="alert alert-success mb-4">
        <span th:text="${message}"></span>
    </div>

    <form method="POST" th:action="@{/login}">
        <fieldset class="mb-4">
            <label class="label"><span class="label-text">E-mail</span></label>
            <input type="text" name="username" class="input input-bordered w-full" placeholder="seu@email.com" required/>
        </fieldset>

        <fieldset class="mb-6">
            <label class="label"><span class="label-text">Senha</span></label>
            <input type="password" name="password" class="input input-bordered w-full" placeholder="********" required/>
        </fieldset>

        <button type="submit" class="btn btn-primary w-full mb-4">Entrar</button>
    </form>

    <div class="divider">OU</div>
    <a th:href="@{/usuarios-view/cadastro}" class="btn btn-outline btn-secondary w-full">
        Não tem conta? **Cadastre-se**
    </a>
</div>

</body>
</html>

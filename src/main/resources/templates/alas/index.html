<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head th:replace="fragments/head :: head"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <h2>Alas</h2>
    <a th:href="@{/alas-view/novo}" class="btn btn-primary mb-4">+ Nova Ala</a>

    <div th:each="ala : ${alas}" class="card mb-4 p-4 shadow">
        <h3 th:text="${ala.nome}"></h3>

        <div class="mb-2">
            <a th:href="@{/alas/editar/{id}(id=${ala.id})}" class="btn btn-warning btn-sm">Editar</a>
            <a th:href="@{/alas/deletar/{id}(id=${ala.id})}" class="btn btn-danger btn-sm"
               onclick="return confirm('Deseja realmente deletar esta ala?')">Deletar</a>
        </div>

        <h4>Motos da Ala:</h4>
        <ul>
            <li th:each="moto : ${ala.motos}" th:text="${moto.modelo + ' - ' + moto.placa}"></li>
            <li th:if="${#lists.isEmpty(ala.motos)}">Nenhuma moto nesta ala.</li>
        </ul>
    </div>
</div>
</body>
</html>

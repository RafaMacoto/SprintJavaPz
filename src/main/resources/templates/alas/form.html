<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ala Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<h1 class="text-center my-4"
    th:text="${ala.id != null} ? 'Editar Ala' : 'Nova Ala'"></h1>

<main class="container d-flex justify-content-center">
  <form th:object="${ala}" th:action="@{/alas-view/form}" method="post"
        class="card p-4 shadow w-50">

    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
      <label for="nome" class="form-label">Nome da Ala</label>
      <input th:field="*{nome}" type="text" id="nome" class="form-control" />
      <p class="text-danger" th:errors="*{nome}"></p>
    </div>

    <div class="d-flex justify-content-between">
      <a th:href="@{/alas-view}" class="btn btn-secondary">Cancelar</a>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
  </form>
</main>

</body>
</html>
